<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <!-- <script src="theory.js" defer></script> -->
    <!-- <script src="app.js" defer></script> -->
    <link rel="stylesheet" href="main.css"> 
    <script src="newApp.js" defer></script>
    <title>Заметки</title>
</head>
<body class="bg-dark text-light">
    
    <div class="container pt5">
        <h1>Заметки</h1>
        <input 
        type="text"
        class="form-control mb-2"
        placeholder="Напишите что-нибудь"
        id="title">
        
        <button class="btn btn-outline-success w-100 mb-2" id="create">Добавить</button>
        <button class="btn btn-outline-danger w-100 mb-2" id="delete">Удалить все заметки</button>
        <button class="btn btn-outline-warning w-100 mb-2" id="deleteWorked">Удалить выполенные заметки</button>
        

        <ul class="list-group list-group-flush" id="list">
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
