<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <script src="app.js" defer></script>
    <title>Document</title>

    <style>
        .container {
            width: 50%;
        }

        @media(max-width: 480px) {
            .container {
                width: 100%;
            }

            h1 {
                text-align: center;
            }

            .btn-small {
                display: block;
            }

            .btn-danger {
                margin-top: 1rem;
            }
        }
    </style>

</head>
<body class="bg-dark text-light">
    
    <div class="container pt5">
        <h1>Заметки</h1>
        <input 
        type="text"
        class="form-control mb-2"
        placeholder="Введите название"
        id="title">
        
        <button class="btn btn-outline-success w-100 mb-2" id="create">Добавить</button>
        <button class="btn btn-outline-danger w-100 mb-2" id="delete">Удалить все заметки</button>
        

        <ul class="list-group list-group-flush" id="list" style="border-width: 2px;">
            <!-- word-wrap: break-word;white-space: pre-wrap; -->
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
